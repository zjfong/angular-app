<div>
  <p>Name: {{item.name}}</p>
  <p>Description: {{item.description}}</p>
  <p>Price: {{item.price | currency}}</p>
  <p>Increment: {{item.increment | currency}}</p>
  <p>Time: {{item.time}}</p>
  <button ng-click="edit()" type="button" class="btn btn-warning">Bid</button>
  <button ng-click="delete()" type="button" class="btn btn-danger">Delete</button>
</div>
