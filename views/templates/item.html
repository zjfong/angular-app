<div id="itemsNotSold" ng-show="{{item.time}}">
  <p>Name: {{item.name}}</p>
  <p>Description: {{item.description}}</p>
  <p>Price: {{item.price | currency}}</p>
  <p>Increment: {{item.increment | currency}}</p>
  <p>Time: {{item.time}} seconds</p>
  <button ng-click="bid()" type="button" class="btn btn-warning">Bid</button>
</div>
